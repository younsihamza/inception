version: '3.9'
services:
  nginx:
    container_name: nginx
    networks:
      - inception
    build: ./requirements/nginx/.
    image: nginx:hyounsi
    env_file:
      - .env
    ports:
      - 443:443
    depends_on:
      - wordpress
    restart: always
    volumes:
      - wordpress:/var/www/wordpress
  mariadb:
    container_name: mariadb
    build: 
        context: ./requirements/mariadb/.
        args:
          DATABASE_NAME: ${DATABASE_NAME}
          DATABASE_USER_NAME: ${DATABASE_USER_NAME}
          DATABASE_USER_PASSWORD: ${DATABASE_USER_PASSWORD}
          DATABASE_ROOT_PASS: ${DATABASE_ROOT_PASS}
    image: mariadb:hyounsi
    networks:
      - inception
    volumes:
      - mariadb:/var/lib/mysql
    restart: always
  wordpress:
    env_file:
      - .env
    container_name: wordpress
    build: ./requirements/wordpress/.
    image: wordpress:hyounsi
    networks:
      - inception
    volumes:
      - wordpress:/var/www/wordpress
    depends_on:
      - mariadb
    restart: on-failure
networks:
  inception:
    name: inception

volumes:
  mariadb:
    name: mariadb
    driver: local 
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/hyounsi/data/mariadb'
  wordpress:
    name: wordpress
    driver: local 
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/hyounsi/data/wordpress' 

    
    
    

    
